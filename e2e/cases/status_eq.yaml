tests:
  - name: 'status eq matcher with matched status'
    command:
      - $env: TEXEST
      - '-'
    stdin:
      $yaml:
        tests:
          - command:
              - 'false'
            expect:
              status:
                eq: 1
    expect:
      status:
        eq: 0
  - name: 'status eq matcher with matched status (not expected)'
    command:
      - $env: TEXEST
      - '-'
      - '--format'
      - 'json'
    stdin:
      $yaml:
        tests:
          - command:
              - 'false'
            expect:
              status:
                not.eq: 1
    expect:
      status:
        eq: 1
      stdout:
        eq_json:
          $json:
            num_test_cases: 1
            num_passed_test_cases: 0
            num_failed_test_cases: 1
            success: false
            test_results:
              - name: 'false'
                passed: false
                failures:
                  - subject: main:status
                    messages:
                      - 'should not be 1, but got it'
  - name: 'status eq matcher with wrong status'
    command:
      - $env: TEXEST
      - '-'
      - --format
      - json
    stdin:
      $yaml:
        tests:
          - command:
              - 'false'
            expect:
              status:
                eq: 0
    expect:
      status:
        eq: 1
      stdout:
        eq_json:
          $json:
            num_test_cases: 1
            num_passed_test_cases: 0
            num_failed_test_cases: 1
            success: false
            test_results:
              - name: 'false'
                passed: false
                failures:
                  - subject: main:status
                    messages:
                      - 'should be 0, but got 1'
  - name: 'status eq matcher with wrong status (not expected)'
    command:
      - $env: TEXEST
      - '-'
      - --format
      - json
    stdin:
      $yaml:
        tests:
          - command:
              - 'false'
            expect:
              status:
                not.eq: 0
    expect:
      status:
        eq: 0
