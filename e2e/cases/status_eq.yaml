tests:
  - name: 'status eq matcher with matched status'
    command:
      - $env: TEXEST
      - '-'
    stdin:
      $yaml:
        tests:
          - command:
              - 'false'
            expect:
              status:
                eq: 1
    expect:
      status:
        eq: 0
  - name: 'status eq matcher with wrong status'
    command:
      - $env: TEXEST
      - '-'
    stdin:
      $yaml:
        tests:
          - command:
              - 'false'
            expect:
              status:
                eq: 0
    expect:
      status:
        eq: 1
