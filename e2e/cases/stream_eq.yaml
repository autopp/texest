tests:
  - name: 'stream eq matcher with matched output'
    command:
      - $env: TEXEST
      - '-'
    stdin:
      $yaml:
        tests:
          - command:
              - echo
              - hello
            expect:
              stdout:
                eq: "hello\n"
    expect:
      status:
        eq: 0
  - name: 'stream eq matcher with wrong output'
    command:
      - $env: TEXEST
      - '-'
    stdin:
      $yaml:
        tests:
          - command:
              - echo
              - 'hello'
            expect:
              stdout:
                eq: "goodbye\n"
    expect:
      status:
        eq: 1
