tests:
  - name: 'stream eq matcher with matched output'
    command:
      - $env: TEXEST
      - '-'
    stdin:
      $yaml:
        tests:
          - command:
              - echo
              - hello
            expect:
              stdout:
                eq: "hello\n"
    expect:
      status:
        eq: 0
  - name: 'stream eq matcher with wrong output'
    command:
      - $env: TEXEST
      - '-'
      - --format
      - json
    stdin:
      $yaml:
        tests:
          - command:
              - echo
              - 'hello'
            expect:
              stdout:
                eq: "goodbye\n"
    expect:
      status:
        eq: 1
      stdout:
        eq_json:
          $json:
            num_test_cases: 1
            num_passed_test_cases: 0
            num_failed_test_cases: 1
            success: false
            test_results:
              - name: 'echo hello'
                passed: false
                failures:
                  - subject: stdout
                    messages:
                      - |
                        not equals:

                        -goodbye
                        +hello
