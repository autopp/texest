tests:
  - name: 'with timeouted command'
    command:
      - $env: TEXEST
      - "-"
      - --format
      - json
    stdin:
      $yaml:
        tests:
          - command:
              - 'sleep'
              - '2'
            timeout: 0
    expect:
      status:
        eq: 1
      stdout:
        eq_json:
          $json:
            num_test_cases: 1
            num_passed_test_cases: 0
            num_failed_test_cases: 1
            success: false
            test_results:
              - name: 'sleep 2'
                passed: false
                failures:
                  - subject: status
                    messages:
                      - 'timed out (0 sec)'
