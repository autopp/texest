tests:
  - name: 'multi process'
    command:
      - $env: TEXEST
      - '-'
    stdin:
      $yaml:
        tests:
          - processes:
              proc1:
                command:
                  - 'true'
                expect:
                  status:
                    eq: 0
              proc2:
                command:
                  - 'cat'
                stdin: 'hello'
            expect:
              processes:
                proc1:
                  status:
                    eq: 0
                proc2:
                  stdout:
                    eq: "hello"
    expect:
      status:
        eq: 0
