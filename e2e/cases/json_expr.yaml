tests:
  - command:
      - $env: TEXEST
      - '-'
    env:
      MESSAGE: hello
    stdin:
      $yaml:
        tests:
          - command:
              - echo
              - '-n'
              - $json:
                  answer: 42
            expect:
              stdout:
                eq: '{"answer":42}'
          - command:
              - echo
              - '{"answer": 42, "danger": 666}'
            expect:
              stdout:
                eq_json:
                  $json:
                    danger: 666
                    answer: 42
    expect:
      status:
        eq: 0
