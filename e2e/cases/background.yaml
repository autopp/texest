tests:
  - name: 'background process'
    command:
      - $env: TEXEST
      - '-'
    stdin:
      $yaml:
        tests:
          - processes:
              proc1:
                command:
                  - bash
                  - '-c'
                  - |
                    trap 'echo goodbye >&2; exit 1' TERM
                    echo hello
                    while true; do true; done
                background:
                  wait_for:
                    type: stream
                    pattern: hello
                    timeout: 1s
              proc2:
                command:
                  - echo
                  - world
            expect:
              processes:
                proc1:
                  status:
                    eq: 1
                  stderr:
                    eq: "goodbye\n"
                proc2:
                  status:
                    eq: 0
                  stdout:
                    eq: "world\n"
    expect:
      status:
        eq: 0
