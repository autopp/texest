tests:
  - name: 'background process'
    command:
      - $env: TEXEST
      - '-'
    stdin:
      $yaml:
        tests:
          - processes:
              proc1:
                command:
                  - bash
                  - '-c'
                  - |
                    trap 'echo goodbye >&2; exit 1' TERM
                    echo hello
                    while true; do true; done
                background: {}
              proc2:
                command:
                  # TODO: ensure trap is executed in proc1
                  - sleep
                  - '1'
            expect:
              processes:
                proc1:
                  status:
                    eq: 1
                  stdout:
                    eq: "hello\n"
                  stderr:
                    eq: "goodbye\n"
                proc2:
                  status:
                    eq: 0
    expect:
      status:
        eq: 0
